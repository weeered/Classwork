<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="button" value="start" onclick="start()">
<input type="button" value="altstart" onclick="altstart()">


    <script>
        function start (){
            const x =parseInt( prompt("enter x"))
            const y =parseInt( prompt("enter y"))
            const operation = prompt("enter operation")
            switch(operation){
                case "+": console.log('result', x + y); break;
                case "-": console.log('result', x - y); break;
                case "/": console.log('result', x / y); break;
                case "*": console.log('result', x * y); break;
            }
        }
        function altstart (){
            const x =parseInt( prompt("enter x"))
            if(x%2 == 0){
                console.log("chet")
            } 
            else{
                console.log("nechet")
            }
        }
    </script>
</body>
</html>
